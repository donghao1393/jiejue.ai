/yq-output-control-complete-guide/"},{author:null,avatar:null,categories:null,description:`<p>当你在团队项目中使用Git时，是否遇到过这样的困惑：明明执行了<code>git pull</code>，为什么其他分支还是旧的？为什么切换到另一个分支后，还要再次pull才能获得最新代码？</p>
<p>如果你有这样的疑问，那么你并不孤单。今天我们就来彻底搞清楚<code>git pull</code>到底做了什么，以及为什么Git要这样设计。</p>`,readingTime:4,tags:["Git","版本控制","开发工具"],title:"Git Pull 的真相：为什么它不会同步所有分支？",url:"/2025/08/git-pull-explained-why-not-sync-all-branches/"},{author:null,avatar:null,categories:null,description:`<p>在现代软件开发中，分支合并冲突是团队协作中不可避免的技术挑战。本文将深入分析一个真实的冲突解决案例，探讨其背后的技术原理和最佳实践策略。</p>
<p>通过这个案例，我们将看到如何将复杂的版本控制问题转化为可管理的、系统化的解决方案。</p>`,readingTime:4,tags:["Git","版本控制","分支策略","DevOps","软件工程"],title:"Git分支合并冲突解决：分布式版本控制的实战策略",url:"/2025/08/git-merge-conflict-resolution-deep/"},{author:null,avatar:null,categories:null,description:`<p>想象一下，你和同事们在同一个项目上工作，就像几个人同时整理一个大文件柜。突然有一天，你发现有些文件被不同的人改动了，系统不知道该保留谁的版本。这就是代码开发中的&quot;冲突&quot;现象。</p>
<p>今天，我要分享一个真实的解决经验，教你如何像整理文件夹一样，轻松处理这类问题。</p>`,readingTime:4,tags:["Git","团队协作","冲突解决","实用技巧"],title:"代码冲突解决指南：像整理文件夹一样简单",url:"/2025/08/git-merge-conflict-resolution-quick/"},{author:null,avatar:null,categories:null,description:`<p>你有没有遇到过这样的困扰：Git 总是提醒你有未跟踪的文件，但这些文件你既不想提交，又不想删除？比如系统自动生成的 <code>.DS_Store</code> 文件，或者你的个人配置文件？</p>
<p>今天我们来学习 4 种让这些&quot;麻烦&quot;文件在 Git 中&quot;消失&quot;的方法，每种方法都有自己的适用场景，掌握了它们，你就能让 Git 乖乖听话！</p>`,readingTime:4,tags:["Git","版本控制","开发工具","文件管理"],title:"Git 文件隐藏完全指南：让不想要的文件「消失」的4种方法",url:"/2025/08/git-file-hiding-complete-guide/"},{author:null,avatar:null,categories:null,description:"<p>在生产环境中，数据库故障往往来得猝不及防。当你发现某个关键表突然无法访问，而其他表运行正常时，这种局部性故障往往比全面宕机更加棘手。本文记录了一次完整的数据库一致性检查实践，从紧急故障排除到建立标准化检查方法论的全过程。</p>",readingTime:5,tags:["数据库运维","PostgreSQL","数据一致性","DevOps","故障排除"],title:"数据库一致性检查实战：从故障排除到完整方法论",url:"/2025/08/database-consistency-check-methodology/"},{author:null,avatar:null,categories:null,description:"<p>在日常的 DevOps 工作中，我们经常需要从复杂的 YAML 配置文件中提取特定的键值对。无论是处理 Kubernetes ConfigMap、Helm values 文件，还是各种应用配置，精确地选择所需的配置项是一项常见但重要的任务。</p>",readingTime:4,tags:["yq","YAML","DevOps","Kubernetes","ConfigMap"],title:"掌握 yq pick：优雅地从 YAML 中提取多个键值",url:"/2025/08/yq-pick-multiple-keys-from-yaml/"},{author:null,avatar:null,categories:null,description:`<p>想象一下，如果每个城市都有自己独特的交通规则：红灯在一个城市表示通行，在另一个城市表示停止；有些地方靠左行驶，有些地方靠右行驶，而且没有任何标准可循。这样的世界会是什么样子？</p>
<p>这正是 1980 年代计算机世界的真实写照。不同的 Unix 系统各自为政，相同的程序无法在不同系统间移植，程序员们苦不堪言。直到一个名为 POSIX 的标准出现，它就像制定了统一的&quot;交通规则&quot;，让整个计算机世界变得井然有序。</p>`,readingTime:9,tags:["POSIX","系统架构","抽象层设计","操作系统","软件工程"],title:"被遗忘的魔法层：POSIX 如何让计算机世界变得井然有序",url:"/2025/07/posix-abstraction-layer-architecture/"},{author:null,avatar:null,categories:null,description:`<p>你是否遇到过这样的困扰：在一个编辑器中完美运行的正则表达式，复制到另一个工具中却完全不工作？或者，你花了很长时间调试一个替换操作，最后发现问题出在一个小小的转义符号上？</p>
<p>如果你有过这样的经历，那么你并不孤单。正则表达式虽然是程序员的得力工具，但它在不同工具和环境中的表现差异，常常让人头疼不已。</p>`,readingTime:5,tags:["正则表达式","开发工具","VSCode","编程技巧"],title:"正则表达式的「方言」问题：为什么同样的代码在不同工具中表现不同？",url:"/2025/07/regex-dialects-practical-guide/"},{author:null,avatar:null,categories:null,description:"<p>你是否遇过这样的情况：同样的YAML配置文件，在一个环境用Helm部署就报错，换到另一个环境用Kustomize却能成功？如果你曾经被这种&quot;灵异现象&quot;困扰过，那这篇文章将为你揭开真相。</p>",readingTime:6,tags:["Kubernetes","Helm","Kustomize","DevOps","YAML","配置管理"],title:"为什么Helm部署失败而Kustomize成功？深入解析Kubernetes配置工具的YAML验证差异",url:"/2025/07/helm-vs-kustomize-yaml-validation-differences/"},{author:null,avatar:null,categories:null,description:"<p>在日常开发中，你是否遇到过这样的情况：修改了多个文件，但只想应用其中某些文件的修改，而把其他文件的修改先放一边？传统的git stash要么全部保存，要么全部恢复，但实际上Git提供了更灵活的选择性操作方法。</p>",readingTime:5,tags:["Git","版本控制","开发工具","代码管理"],title:"Git Stash选择性应用：如何只恢复需要的文件修改",url:"/2025/07/git-stash-selective-apply-files/"},{author:null,avatar:null,categories:null,description:"<p>在现代数据处理中，命令行工具的组合使用体现了Unix哲学的精髓：每个工具专注做好一件事，通过管道协作完成复杂任务。本文将深入分析 ripgrep 多模式匹配与 Unix 管道数据处理的技术原理，以库存管理场景为例，探索高效数据提取的最佳实践。</p>",readingTime:4,tags:["Unix哲学","数据处理","ripgrep","正则表达式","系统架构"],title:"命令行数据处理的艺术：深入理解 ripgrep 与 Unix 管道的协作机制",url:"/2025/07/ripgrep-unix-pipeline-deep-dive/"},{author:null,avatar:null,categories:null,description:"<p>你是否遇到过这样的场景：老板让你从成千上万行的库存日志中找出特定的数据，比如商品库存数量和产品型号，然后整理成表格？手动复制粘贴不仅低效，还容易出错。今天教你一个超实用的命令行技巧，让你在几分钟内搞定这类数据提取任务。</p>",readingTime:3,tags:["命令行","数据处理","工作效率","ripgrep"],title:"数据提取神器：5分钟学会用命令行处理复杂日志",url:"/2025/07/ripgrep-data-extraction-quick-guide/"},{author:null,avatar:null,categories:null,description:`<h1 id="为什么有些网站不让我们用漂亮的颜色小朋友也能懂的网络安全故事">为什么有些网站不让我们用漂亮的颜色？——小朋友也能懂的网络安全故事</h1>
<p>小朋友，你有没有好奇过，为什么在GitHub（一个程序员的乐园）或者安装软件的地方，我们不能用漂亮的彩色字体和会动的按钮呢？今天我们来讲一个有趣的故事，告诉你这背后的秘密！</p>`,readingTime:5,tags:["网络安全","CSS安全","儿童教育","用户安全"],title:"为什么有些网站不让我们用漂亮的颜色？——小朋友也能懂的网络安全故事",url:"/2025/07/css-safety-awareness-for-kids/"},{author:null,avatar:null,categories:null,description:"<p>作为一名开发者，你是否遇到过这样的困扰：在项目的不同分支间穿梭时，看到一些似曾相识的commit，却无法确定它们之间的关系？这个功能是从哪个分支来的？是直接开发的还是从别处cherry-pick过来的？如果是后者，原始的commit在哪里？</p>",readingTime:6,tags:["Git","版本控制","开发工具","最佳实践"],title:"Git Cherry-pick追踪：解决代码变更血缘关系的迷失问题",url:"/2025/07/git-cherry-pick-tracking-guide/"},{author:null,avatar:null,categories:null,description:"<p>作为一名运维工程师，你是否经常需要在复杂的Kubernetes配置文件中查找特定的服务配置？或者需要从包含几十个资源定义的YAML文件中提取某个特定的Deployment？如果你还在用文本编辑器一行行查找，或者写复杂的脚本来处理YAML文件，那么yq这个工具将会彻底改变你的工作方式。</p>",readingTime:6,tags:["DevOps","Kubernetes","YAML","运维工具"],title:"yq：让YAML文件处理变得简单高效的神器",url:"/2025/07/yq-yaml-processor-guide/"},{author:null,avatar:null,categories:null,description:`<p>在前一篇文章《<a href="https://jiejue.ai/2025/07/from-gi-to-un-forgotten-internationalization-history/">从Gi到联合国</a>
》中，我们追溯了技术标准化的历史。但这引出了一个更深层的问题：为什么人类能够建立起如此复杂的全球合作体系？答案可能比我们想象的更加反直觉。</p>`,readingTime:6,tags:["现代文明","国际合作","制度设计","全球化"],title:"现代文明的三环驱动：从贪婪到合作的制度奇迹",url:"/2025/07/modern-civilization-three-ring-mechanism/"},{author:null,avatar:null,categories:null,description:`<p>如果你是一名 DevOps 工程师或者 Kubernetes 管理员，你一定深有体感：每天都在与各种 YAML 配置文件打交道。从 Pod 配置到 Service 定义，从 ConfigMap 到 Ingress 规则，YAML 无处不在。但是当这些文件变得复杂时，如何快速提取和操作其中的数据就成了一个挑战。</p>
<p>幸运的是，有了 yq 这个工具，处理 YAML 就像使用 jq 处理 JSON 一样简单优雅。</p>`,readingTime:5,tags:["YAML","DevOps","Kubernetes","命令行工具","数据处理"],title:"yq：YAML 的 jq 工具，让配置文件查询变得优雅",url:"/2025/07/yq-yaml-query-tool-for-developers/"},{author:null,avatar:null,categories:null,description:`<p>你是否遇到过这样的困扰：在 VS Code 中复制代码或文档，粘贴到 Obsidian、Notion 或其他 Markdown 编辑器时，每一行都莫名其妙地多出了额外的空行？明明在 VS Code 中看起来格式正常，一粘贴就变得参差不齐。</p>
<p>这个看似小问题，实际上困扰着众多开发者和文档工作者。今天我们就来彻底解决这个问题，并深入了解其背后的技术原理。</p>`,readingTime:4,tags:["VS Code","Obsidian","编辑器","文本处理","生产力工具"],title:"VS Code 复制粘贴到 Obsidian 出现额外换行？一招解决",url:"/2025/07/vscode-copy-plain-text-solution/"},{author:null,avatar:null,categories:null,description:"<p>在日常开发中，我们经常需要查看其他分支的提交历史，但又不想频繁切换分支打断当前的工作流程。Git提供了一个非常简单但强大的解决方案，让你能够直接查看任何分支或提交的日志记录。</p>",readingTime:3,tags:["Git","版本控制","开发技巧"],title:"Git查看其他分支日志：无需切换分支的高效方法",url:"/2025/07/git-log-other-branch-without-switching/"},{author:null,avatar:null,categories:null,description:"<p>当你在 Kubernetes 配置文件中写下 <code>memory: 2Gi</code> 时，你是否想过这个简单的 &ldquo;Gi&rdquo; 背后隐藏着怎样的故事？这个看似平凡的单位，实际上连接着一个横跨150年的国际合作史诗。</p>",readingTime:6,tags:["国际标准","联合国","技术史","Kubernetes"],title:"从Gi到联合国：一段被遗忘的国际化历史",url:"/2025/07/from-gi-to-un-forgotten-internationalization-history/"},{author:null,avatar:null,categories:null,description:"<p>刚刚手滑删掉了一个重要的Git分支？看到那行红色的&quot;Deleted branch&quot;信息时是不是心都凉了半截？别担心，你的代码还在！只要掌握正确的方法，99%的情况下都能完美恢复。</p>",readingTime:6,tags:["Git","版本控制","故障恢复","开发工具"],title:"误删Git分支？别慌！一条命令帮你找回来",url:"/2025/07/git-branch-recovery-guide/"},{author:null,avatar:null,categories:null,description:"<p>当你遇到<code>git pull</code>因为本地修改而失败时，可能会疑惑：为什么有时候简单的stash就能解决，有时候却需要复杂的冲突解决？更神奇的是，当你手动移动文件后，Git竟然能够智能地处理远程的重构操作。这背后的机制远比你想象的更精妙。</p>",readingTime:4,tags:["Git","版本控制","文件重命名","合并冲突","开发工具"],title:"Git如何智能处理文件重命名和合并冲突：超越commit的内容感知机制",url:"/2025/07/git-smart-merge-logic/"},{author:null,avatar:null,categories:null,description:`<p>当你在 Zoom 会议中看到实时转录文字逐句出现，AI 助手准确总结讨论要点，甚至能回答&quot;刚才讨论的销售数据是多少？&ldquo;这样的问题时，你是否好奇过这背后的技术魔法是如何实现的？</p>
<p>作为一个深度体验过 Zoom AI Companion 的用户，我决定深入挖掘这个看似简单却极其复杂的 AI 系统的技术内幕。</p>`,readingTime:9,tags:["Zoom","AI技术架构","语音识别","大模型集成","企业AI应用"],title:"揭秘 Zoom AI Companion：语音识别到智能对话的技术内幕",url:"/2025/07/zoom-ai-companion-tech-analysis/"},{author:null,avatar:null,categories:null,description:"<p>你是不是也有过这样的困扰：打开项目文件夹，密密麻麻的文件让你头晕眼花？测试产生的临时文件、编辑器的备份文件、系统自动生成的缓存文件，还有各种日志文件&hellip;每次 <code>git status</code> 都显示一大堆&quot;未跟踪的文件&quot;，让你不知道哪些该提交，哪些不该提交。</p>",readingTime:7,tags:["Git","项目管理","开发工具"],title:"告别混乱：用 .gitignore 让你的项目目录清爽起来",url:"/2025/07/gitignore-clean-project/"},{author:null,avatar:null,categories:null,description:"<p>在日常的文件管理和系统迁移过程中，我们经常会遇到一些看似简单但实际上暗藏玄机的操作。最近在换新 Mac 的过程中，我发现了一个关于硬链接（hard link）的有趣现象：明明是相同的文件，在迁移后却变成了独立的副本。这个发现引发了我对不同文件操作工具的深入研究，结果令人意外——不同工具对硬链接的处理方式存在巨大差异。</p>",readingTime:7,tags:["硬链接","文件系统","备份迁移","终端技巧","数据完整性"],title:"硬链接在备份迁移中的隐秘陷阱：深度解析文件操作工具的差异",url:"/2025/07/hardlink-backup-migration-pitfall/"},{author:null,avatar:null,categories:null,description:"<p>当你在 Cherry Studio 这样的 AI 客户端里打字提问时，有没有好奇过：你的问题是怎么被处理的？算力来自哪里？数据会不会泄露？今天我们用最简单的方式，把这个过程完整地展示给你看。</p>",readingTime:6,tags:["本地AI","数据安全","Cherry Studio","Ollama"],title:"本地AI工具的数据流向：你的问题是怎么被处理的？",url:"/2025/07/local-ai-data-flow-explained/"},{author:null,avatar:null,categories:null,description:"<p>作为 Kubernetes 工作者，你可能经常与 Ingress 资源打交道，但对于那些看似神秘的 annotations（注解）配置，可能只是复制粘贴，却不太清楚它们的真正含义。当遇到 413 Request Entity Too Large 错误，或者需要支持大文件上传、流式传输时，你知道该调整哪些参数吗？</p>",readingTime:4,tags:["Kubernetes","Ingress","DevOps","Nginx","故障排查"],title:"Kubernetes Ingress Annotations 实战指南：从 413 错误到流式传输的完整解析",url:"/2025/07/k8s-ingress-annotations-guide/"},{author:null,avatar:null,categories:null,description:"<p>当你在部署Kubernetes应用时遇到这样的错误信息：<code>json: cannot unmarshal number into Go struct field ObjectMeta.metadata.annotations of type string</code>，你可能会疑惑：为什么annotations不能使用数字？这个看似简单的问题背后，隐藏着Kubernetes设计的深层考量。</p>",readingTime:5,tags:["Kubernetes","Annotations","故障排查","Helm"],title:"Kubernetes Annotations的字符串类型约束：从错误到理解",url:"/2025/07/kubernetes-annotations-string-type-constraint/"},{author:null,avatar:null,categories:null,description:"<p>想象一下这样的场景：你想自动获取淘宝的订单信息、微博的私信内容，或者批量管理企业内部系统，但这些网站要么需要复杂的登录验证，要么有强大的反爬虫机制。传统爬虫面对这些&quot;铜墙铁壁&quot;往往束手无策，但如果我告诉你，有一种方法可以直接&quot;借用&quot;你的浏览器，利用你已经登录的状态来访问这些页面，你会不会觉得很神奇？</p>",readingTime:8,tags:["Playwright","网页爬虫","浏览器自动化","反爬虫","MCP"],title:"突破传统爬虫限制：用Playwright连接用户浏览器访问登录页面的完整方案",url:"/2025/07/playwright-bypass-login-crawler/"},{author:null,avatar:null,categories:null,description:`<p>有没有想过一个问题：AI是怎么感受时间的？它们会觉得无聊吗？会害怕死亡吗？还是说，它们根本就没有&quot;感受&quot;这回事？</p>

bernetes-fish/"},{author:null,avatar:null,categories:null,description:`<h2 id="前言人非圣贤孰能无错">前言：人非圣贤，孰能无错？</h2>
<p>在代码开发的日常工作中，错误提交几乎是不可避免的 —— 无论你是将一个调试代码意外地提交了上去，还是把更改提交到了错误的分支，亦或是在提交信息中打错了字。这些都是开发过程中再正常不过的&quot;小意外&quot;。</p>`,readingTime:5,tags:["Git","开发工具","版本控制","技术技巧"],title:"Git补救指南：如何优雅地撤销错误提交",url:"/2025/03/git-undo-commands-guide/"},{author:null,avatar:null,categories:null,description:"<p>在构建Kubernetes安全架构时，容器文件系统的权限管理是一个关键考量点。特别是在实施零信任安全模型的环境中，只读根文件系统（readOnlyRootFilesystem）是一项重要的安全加固措施。然而，这种安全设置往往会与应用程序的功能需求产生冲突，尤其是对临时文件存储的需求。本文将深入探讨如何在保持高安全标准的同时，为容器提供必要的<code>/tmp</code>目录写入权限。</p>",readingTime:9,tags:["Kubernetes","容器安全","emptyDir","SecurityContext","DevSecOps"],title:"深入剖析：在Kubernetes只读容器中实现/tmp目录写入权限",url:"/2025/03/kubernetes-readonly-filesystem-tmp-directory-write-access-deep-dive/"},{author:null,avatar:null,categories:null,description:"<p>在开发过程中，我们总会遇到需要将大型二进制文件（如 PDF、APK、DMG、字体文件等）纳入版本控制的情况。如果直接将这些文件添加到普通的 Git 仓库中，可能导致仓库体积膨胀、克隆时间延长，甚至使团队协作变得困难。Git LFS（Large File Storage）正是为解决这一问题而生的扩展工具。</p>",readingTime:5,tags:["Git","工具","大文件","二进制文件"],title:"Git LFS：优雅管理大文件的最佳实践",url:"/2025/03/git-lfs-best-practices/"},{author:null,avatar:null,categories:null,description:"<p>在配置Grafana连接Azure PostgreSQL数据库时，SSL/TLS连接问题常常让开发者感到困惑。本文将分享一个看似简单却不那么直观的解决方案，帮助你快速解决这类连接难题。</p>",readingTime:4,tags:["Azure","Grafana","PostgreSQL","SSL/TLS","数据可视化"],title:"解决Grafana连接Azure PostgreSQL时的SSL/TLS问题",url:"/2025/03/solving-grafana-azure-postgresql-ssl-tls-issues/"},{author:null,avatar:null,categories:null,description:"<p>当我们在协作开发中使用 Git 时，有时会遇到一些令人困惑的错误。比如明明是个简单的 <code>git pull</code> 操作，却突然报错，而且错误信息还与当前分支看似无关。本文将深入解析 Git 的引用系统，帮你理解并解决一个常见但令人困惑的问题：引用冲突导致的 pull 失败。</p>",readingTime:4,tags:["Git","问题排查","开发工具"],title:"解决 Git 引用冲突：当 pull 操作莫名失败的排障指南",url:"/2025/02/git-reference-conflict-troubleshooting/"},{author:null,avatar:null,categories:null,description:"<p>作为一名安卓开发者，你可能已经写了不少代码，但当准备将应用发布到应用商店时，往往会遇到一些意想不到的问题。包名设计就是其中最容易被忽视，却又影响深远的一环。</p>",readingTime:4,tags:["Android","开发","Google Play"],title:"安卓应用包名设计与发布规则全解析",url:"/2025/02/android-package-naming-guide/"},{author:null,avatar:null,categories:null,description:"<p>作为一名普通办公室职员，你是否曾遇到过电脑突然变得卡顿不堪，甚至无法正常打开文件的情况？这可能是因为你的电脑内存被某个程序悄悄&quot;吃光&quot;了！今天，我就和大家分享一次我解决大型企业安全软件导致内存泄漏问题的经历。</p>",readingTime:4,tags:["电脑故障","内存问题","软件质量"],title:"如何解决电脑内存莫名被吃光的问题",url:"/2025/02/how-to-fix-computer-memory-issues/"},{author:null,avatar:null,categories:null,description:"<p>你是否曾经在使用 MongoDB Compass 连接 Azure Cosmos DB 时遇到过令人费解的版本兼容性问题？明明按照教程一步步操作，却始终无法连接成功？本文将为你揭示背后的原因，并提供一个简单有效的解决方案。</p>",readingTime:3,tags:["MongoDB","Azure","数据库","问题修复"],title:"解决 MongoDB Compass 连接 Azure Cosmos DB 的版本兼容性问题",url:"/2025/02/mongodb-compass-azure-cosmos-compatibility/"},{author:null,avatar:null,categories:null,description:"<p>在Android开发过程中，编译错误是每位开发者都会遇到的挑战。对于有一定Android开发经验但不太熟悉编译和调试流程的开发者来说，系统性地解决这些问题可能会比较困难。本文将通过一个真实案例，详细介绍如何分析和解决Android项目中的编译错误，帮助你提升调试能力。</p>",readingTime:6,tags:["Android","编程技巧","调试"],title:"解决Android编译错误的系统方法：从错误分析到解决方案",url:"/2025/02/android-compilation-error-debugging/"},{author:null,avatar:null,categories:null,description:"<p>作为一名Android开发者，你是否经历过这样的场景：每次发布新版本时，手动修改版本号、编写更新日志、构建APK并上传到各个平台，这些重复性工作不仅枯燥，还容易出错。如果你正在为此苦恼，那么这篇文章将为你带来解脱。</p>",readingTime:7,tags:["Android开发","CI/CD","自动化构建","GitHub Actions","Semantic Release"],title:"Android项目的持续集成与自动化发布实践",url:"/2025/02/android-app-cicd-automation/"},{author:null,avatar:null,categories:null,description:"<p>想象这样一个工作场所：没有固定的办公桌，但处处都是适合办公的角落。阳光透过落地窗洒进来，绿植点缀其间，人们可以选择独立思考的私密空间，也可以寻找适合协作的开放区域。这里没有传统的等级划分，每个人都是独立而平等的个体。</p>",readingTime:3,tags:["愿景","组织文化"],title:"让每个人都能为梦想而工作",url:"/2025/02/work-for-your-dream/"},{author:null,avatar:null,categories:null,description:"<p>在使用Git进行版本控制时，我们偶尔会遇到这样的情况：某个目录或文件不小心被提交到了版本库中，而这个目录可能包含了一些不应该被版本控制的内容。这时，我们需要在保留文件的同时，将它从Git的历史记录中移除。</p>",readingTime:4,tags:["Git","版本控制","教程"],title:"Git时光机：如何优雅地移除历史提交中的敏感目录",url:"/2025/02/git-remove-sensitive-directory-from-history/"},{author:null,avatar:null,categories:null,description:"<p>最近，我发现手机里的&quot;下载&quot;文件夹悄悄积累了很多奇怪的文件，它们都有一个共同特点：文件名要么是&quot;flag&quot;，要么是&quot;mobiloc&quot;。更奇怪的是，这些文件会不断生成新的版本，然后被压缩存档，日积月累竟然有二三十个之多！</p>",readingTime:4,tags:["微信","隐私安全","Android"],title:"微信悄悄在你的手机里生成了这些文件，你知道吗？",url:"/2025/02/wechat-mysterious-files-in-your-phone/"},{author:null,avatar:null,categories:null,description:"<p>在日常工作中，我们经常需要处理各种格式的日志文件。有时候日志的格式并不理想，需要我们进行一些转换和处理才能更好地分析数据。今天，我要和大家分享如何使用 awk 这个强大的文本处理工具来优雅地处理日志文件。</p>",readingTime:3,tags:["Linux","文本处理","AWK","日志分析"],title:"使用 awk 优雅地处理日志文件：从入门到实践",url:"/2025/02/awk-log-processing-guide/"},{author:null,avatar:null,categories:null,description:"<p>你是不是经常用 <code>git reset --hard HEAD~1</code> 来撤销最近的一次提交？其实 Git 的重置功能远比这个强大得多。今天让我们一起来探索 Git Reset 的高级用法，看看如何像使用时光机一样自如地掌控你的代码历史。</p>",readingTime:3,tags:["Git","开发工具","技巧分享"],title:"Git Reset 进阶：像时光机一样掌控代码历史",url:"/2025/02/git-reset-advance/"},{author:null,avatar:null,categories:null,description:`<p>前几天，我遇到了一个有趣的场景。</p>
<p>一位年轻妈妈正在幼儿园门口拍摄她女儿的照片。&ldquo;等等，再来一张！&ldquo;她不停地调整角度，连拍了好几张。这是很多父母都会有的经历：为了捕捉孩子最完美的笑容，我们会按下无数次快门。</p>`,readingTime:3,tags:["产品设计","数字生活","创作者经济","社会创新"],title:"让记忆不只是记忆：重新思考我们拍摄的每一张照片",url:"/2025/02/rethinking-the-value-of-our-photos/"},{author:null,avatar:null,categories:null,description:"<p>你是否遇到过这样的情况：网站需要迁移到新域名，但是域名服务商却不支持DNS层面的301重定向？本文将介绍一个简单而优雅的解决方案，让你的网站访问者无缝地转到新域名。</p>",readingTime:4,tags:["网站迁移","域名重定向","技术方案"],title:"当DNS服务商不支持301重定向时，如何优雅地完成网站迁移？",url:"/2025/02/domain-redirect-without-dns-support/"},{author:null,avatar:null,categories:null,description:"<p>最近在优化项目的发布流程时，发现虽然我们都知道&quot;规范很重要&quot;，但在实际操作中往往会陷入&quot;为了快速发布而忽视规范&quot;的怪圈。本文将分享如何通过自动化工具和规范化流程，让项目发布变得更加可控和高效。</p>",readingTime:4,tags:["DevOps","持续集成","自动化","最佳实践"],title:"项目发布自动化：从混乱到规范的实践之路",url:"/2025/02/release-automation-best-practices/"},{author:null,avatar:null,categories:null,description:"<p>在当今的办公环境中，远程连接服务器、访问内部系统是很常见的需求。本文将从最基础的 SSH 连接开始，一步步介绍网络隧道技术，帮助你理解和使用这些强大的工具。</p>",readingTime:3,tags:["网络","SSH","代理","技术科普","云计算"],title:"从SSH到云端：一文读懂网络隧道技术",url:"/2025/02/network-tunneling-from-ssh-to-cloud/"},{author:null,avatar:null,categories:null,description:"<p>2024年，全球AI热潮空前高涨，各种新闻不断轰炸着我们的眼球：OpenAI估值突破800亿美元、英伟达市值突破2万亿美元、各种大模型如雨后春笋般涌现&hellip;然而在这片热闹的表象之下，究竟隐藏着怎样的暗流涌动？让我们用毛泽东思想的视角来看看这场AI竞争的本质。</p>",readingTime:3,tags:["AI","科技","思想"],title:"从毛泽东思想看全球AI竞争的来龙去脉",url:"/2025/02/ai-struggle-through-maos-thought/"},{author:null,avatar:null,categories:null,description:"<p>在日常工作中，我们经常需要批量处理文件，比如根据文件内容的特征来重命名文件。如果你刚开始接触 shell 编程，可能会觉得这是一个简单的任务。但实际上，如何安全地完成这项工作，涉及到了很多细节和最佳实践。让我们通过一个具体的例子，来了解 Fish Shell 在安全编程方面的特色。</p>",readingTime:4,tags:["Shell","安全编程","Fish"],title:"Fish Shell 的安全编程：从文件重命名说起",url:"/2025/02/fish-shell-safety-programming/"},{author:null,avatar:null,categories:null,description:"<p>最近在深入研究 Claude API 时，发现官方文档对消息内容类型的描述比较分散。本文将系统地介绍 Claude API 中的各种内容类型、数据格式以及最佳实践方式。</p>",readingTime:3,tags:["API","Claude","LLM"],title:"Claude API 的消息内容类型详解",url:"/2025/02/claude-api-content-types/"},{author:null,avatar:null,categories:null,description:"<p>开发中不小心把敏感文件（比如配置文件、密钥）提交到了 Git 仓库？别慌，这篇文章告诉你如何干净利落地处理这个问题。</p>",readingTime:3,tags:["Git","开发技巧","安全实践"],title:"如何从 Git 历史中优雅地移除敏感文件",url:"/2025/02/how-to-remove-sensitive-files-from-git-history/"},{author:null,avatar:null,categories:null,description:"<p>很多人认为&quot;依赖&quot;和&quot;独立&quot;是对立的概念，觉得一个人要么是独立的，要么是依赖的。但实际上，这种理解过于简单了。让我们通过一些生活中的例子，来重新认识这对看似对立的概念。</p>",readingTime:3,tags:["哲学思考","社会观察"],title:"依赖与独立的统一：从生活到哲学的思考",url:"/2025/02/unity-of-dependence-and-independence/"},{author:null,avatar:null,categories:null,description:"<p>我们正生活在一个前所未有的时代。</p>",readingTime:2,tags:["知识管理","个人成长","社会发展"],title:"知识社会：每个人都是自己的引路人",url:"/2025/02/knowledge-society-guide-yourself/"},{author:null,avatar:null,categories:null,description:"<p>在运维工作中，我们经常需要从日志文件中提取和分析特定格式的信息。最近我遇到了这样一个场景：需要从一个包含大量JSON格式消息的日志文件中，提取并统计不同类型的API调用。这篇文章将分享如何使用Linux命令行工具来高效完成这项工作。</p>",readingTime:2,tags:["Linux","运维","日志分析"],title:"提取和分析日志中的JSON消息",url:"/2025/02/extract-json-from-logs/"},{author:null,avatar:null,categories:null,description:`<p>想象一下这个场景：你和你的室友合租一间公寓，每个人都需要一本《JavaScript高级程序设计》来学习。按照常规思维，你们可能会各自买一本 —— 这就像传统的文件拷贝。但是，如果有一种方式，让你们可以共享同一本书，却能各自在自己的房间随时查看，这不就既省钱又方便了吗？这就是 Hard Link（硬链接）的思维方式。</p>
<p>而 pnpm，这个日渐流行的包管理工具，正是基于类似的智慧来节省你的磁盘空间的。让我们通过这篇文章，用简单的方式理解这个看似复杂的技术概念。</p>`,readingTime:4,tags:["前端开发","Node.js","pnpm","文件系统"],title:"用生活场景理解 Hard Link 和 pnpm 的存储魔法",url:"/2025/02/understanding-hard-link-and-pnpm-storage/"},{author:null,avatar:null,categories:null,description:"<p>在使用 Hugo 博客系统时，我们经常需要对文章文件进行筛选。比如，你可能只想让特定命名的文件被渲染成网页，而忽略其他文件。本文将介绍如何通过简单的配置来实现这一需求。</p>",readingTime:2,tags:["Hugo","博客","配置"],title:"Hugo博客系统文件筛选配置指南",url:"/2025/02/hugo-file-filtering-guide/"},{author:null,avatar:null,categories:null,description:"<p>最近有一部电影火得连不看电影的人都知道它 —— 《哪吒之魔童闹海》。这部春节档的动画电影，不知不觉已经创造了114亿的票房奇迹，成为了全球影史票房榜第11名的&quot;黑马&quot;。作为一个普通观众，或许你会问：一部动画片为什么会这么火？它的意义究竟在哪里？</p>",readingTime:3,tags:["文化","电影","动画","社会发展"],title:"《哪吒2》：不止是一部电影的成功",url:"/2025/02/nezha-2-significance/"},{author:null,avatar:null,categories:null,description:"<p>在使用Git的过程中，你是否遇到过这样的情况：刚刚提交完代码，突然发现漏了一个小改动，但又不想新建一个commit？或者发现前几天的某个提交中有个小瑕疵，想悄悄修复但不想影响整个提交历史？今天就来聊聊如何优雅地处理这些情况。</p>",readingTime:3,tags:["Git","开发技巧"],title:"Git历史修改的秘密：如何优雅地改写过去的提交",url:"/2025/02/git-modify-history-commit/"},{author:null,avatar:null,categories:null,description:"<p>小明最近在开发一个新功能，刚刚提交了一些代码。但提交完他突然发现，自己不小心把一个还没完成的配置文件也一起提交了进去。他想把这个文件从刚才的提交中分离出来，单独提交，该怎么办呢？</p>",readingTime:3,tags:["Git","技术小窍门"],title:"Git救急：如何从最近的提交中分离出一个文件",url:"/2025/02/git-rescue-wrong-commit/"},{author:null,avatar:null,categories:null,description:"<p>作为一名开发人员，你是否也曾遇到过这样的情况：明明代码没有改动，配置看起来也都正确，服务却突然不能用了？今天我想和大家分享一个在 Kubernetes 环境中调试跨域问题的真实案例，希望能给同样困扰的你一些启发。</p>",readingTime:4,tags:["Kubernetes","问题排查","网络","经验分享"],title:"Kubernetes入门实战：一次跨域报错的排查历程",url:"/2025/02/debug-k8s-ingress-cors-journey/"},{author:null,avatar:null,categories:null,description:"<p>随着无人驾驶技术的成熟，汽车正在经历一场前所未有的转型。这不仅仅是从人工驾驶到自动驾驶的转变，更是从单纯交通工具向综合生活平台的进化。这种转变可能会像个人电脑革命一样，深刻改变人类的生活方式。</p>",readingTime:3,tags:["未来汽车","智能驾驶","生活方式","技术革新"],title:"汽车新纪元：从交通工具到生活平台的进化",url:"/2025/02/future-car-as-platform/"},{author:null,avatar:null,categories:null,description:"<p>在科技高速发展的今天，我们常常会被各种炫目的技术创新所吸引。然而，当我们静下心来思考科技与社会发展的关系时，一个基本问题浮现出来：技术究竟是为了什么？</p>",readingTime:3,tags:["科技发展","社会进步","人性化","未来展望"],title:"科技发展的人性化思考：从需求出发的未来展望",url:"/2025/02/technology-human-development-perspective/"},{author:null,avatar:null,categories:null,description:"<p>最近，OpenAI的新一代AI模型在处理英文问题时被发现会自动使用中文进行推理，这个意外发现引发了科技界的广泛讨论：在AI时代，中文可能比英文更适合某些类型的思维过程。这对正在开发AI应用的开发者来说，意味着什么呢？</p>",readingTime:3,tags:["AI","提示词工程","LLM开发"],title:"AI开发新发现：中文或成为提示词工程的优选语言",url:"/2025/02/chinese-prompting-advantage/"},{author:null,avatar:null,categories:null,description:"<p>在使用 Git 进行版本控制时，我们偶尔会需要修改历史提交。但是在使用 rebase 命令后，可能会发现一个令人困扰的问题：所有被 rebase 影响的提交时间都被重置为执行 rebase 的时间。这篇文章将介绍如何在不影响提交时间的情况下，安全地修改 Git 历史。</p>",readingTime:3,tags:["Git","技术实战"],title:"Git Rebase 后如何修复提交时间",url:"/2025/02/git-rebase-date-fix/"},{author:null,avatar:null,categories:null,description:"<p>近年来，&ldquo;AI安全威胁&quot;成为了一个热门话题，各种耸人听闻的预测和警告充斥着媒体。然而，当我们深入思考AI的本质和发展规律时，会发现这些担忧很可能源于一种误解，甚至是某些群体的文化投射。</p>",readingTime:3,tags:["AI安全","人工智能","技术演进","认知科学"],title:"重新思考AI安全：一个被误解的话题",url:"/2025/02/rethinking-ai-security/"},{author:null,avatar:null,categories:null,description:"<p>在工程师的日常工作中，文本搜索和处理是一项基础而重要的技能。虽然简单的字符串匹配已经能解决很多问题，但当面对复杂的文本模式时，掌握正则表达式的高级特性将为我们打开一扇新的大门。本文将深入探讨 ripgrep 工具和 PCRE2 正则引擎的强大功能。</p>",readingTime:3,tags:["正则表达式","ripgrep","PCRE2","文本处理"],title:"探索正则表达式的高级特性：从 ripgrep 到 PCRE2 的进阶之旅",url:"/2025/02/regexp-advanced-features/"},{author:null,avatar:null,categories:null,description:"<p>本文深入探讨MCP数据库服务的设计理念，以及一个完整的MCP服务从开发到发布的全过程。对于想了解MCP服务开发或正在构建自己的MCP服务的开发者来说，这里的经验可能会有所帮助。</p>",readingTime:3,tags:["MCP","Database","Architecture","Release"],title:"MCP数据库服务：架构设计与发布实践",url:"/2025/02/mcp-dbutils-deep-dive/"},{author:null,avatar:null,categories:null,description:"<p>如果你和我一样经常需要查看不同项目的数据库，一定经历过这样的烦恼：要频繁切换数据库连接，记住不同的连接参数，还要注意安全问题。今天介绍一个简单但强大的工具，让数据库查询变得像跟AI对话一样自然。</p>",readingTime:2,tags:["MCP","Database","Usage"],title:"MCP数据库服务：轻松管理多个数据库",url:"/2025/02/mcp-dbutils-quick-guide/"},{author:null,avatar:null,categories:null,description:"<p>在管理 Kubernetes 配置时，我们经常需要针对不同环境调整配置内容。比如测试环境和生产环境可能需要不同的参数配置，或者某些特性只在特定环境启用。这时候，Kustomize 的补丁（patches）功能就派上用场了。</p>",readingTime:3,tags:["Kubernetes","DevOps","配置管理","Kustomize"],title:"Kustomize 补丁操作详解：以 K8s 配置管理为例",url:"/2025/02/kustomize-patches-guide/"},{author:null,avatar:null,categories:null,description:"<p>最近在开发一个Python Web服务时，发现构建出的Docker镜像体积竟然高达6、7GB。这显然不是一个理想的状态：巨大的镜像不仅会占用大量存储空间，还会降低部署效率，增加出错风险。本文将分享我们是如何优化这个问题的。</p>",readingTime:3,tags:["Docker","性能优化","DevOps"],title:"如何优化臃肿的Docker镜像",url:"/2025/02/docker-image-optimization/"},{author:null,avatar:null,categories:null,description:"<p>如果你和我一样，已经习惯了WPS或Word这样的所见即所得编辑器，初次接触Vim或LazyVim时可能会感到困惑。这篇文章将帮助你理解一些基本概念，并通过类比的方式，让你更快地掌握LazyVim的使用方法。</p>",readingTime:4,tags:["vim","lazyvim","编辑器","教程"],title:"从Word到LazyVim：给文字工作者的Neovim入门指南",url:"/2025/02/lazyvim-guide-for-word-users/"},{author:null,avatar:null,categories:null,description:"<p>在使用 tmux + Neovim 的开发环境中，偶尔会遇到一些看似简单却又让人困惑的问题。今天要分享的就是一个关于在 tmux 会话中使用 Neovim 时，粘贴代码会出现自动缩进混乱的问题，以及它出人意料的解决方案。</p>",readingTime:2,tags:["Neovim","Tmux","问题排查","LazyVim","自动缩进"],title:"Tmux 会话中 Neovim 粘贴自动缩进问题的解决",url:"/2025/02/tmux-nvim-paste-indent/"},{author:null,avatar:null,categories:null,description:"<p>Node.js版本管理是现代前端开发中的一个关键话题。不同的项目可能需要不同版本的Node.js，如何在fish shell环境下优雅地解决这个问题？让我们深入探讨nvm.fish的工作原理和最佳实践。</p>",readingTime:4,tags:["Fish Shell","Node.js","Shell编程","开发工具"],title:"深入理解Fish Shell的Node.js版本管理 - 原理与实践",url:"/2025/02/fish-shell-node-version-manager-deep-dive/"},{author:null,avatar:null,categories:null,description:"<p>作为一名前端开发者，小王最近遇到了一个烦恼：他需要同时维护几个项目，但这些项目分别使用不同版本的Node.js。在使用fish shell的情况下，如何优雅地解决这个问题呢？</p>",readingTime:2,tags:["Fish Shell","Node.js","开发工具"],title:"Fish Shell下的Node.js版本管理工具 - 快速上手指南",url:"/2025/02/fish-shell-node-version-manager-quick-start/"},{author:null,avatar:null,categories:null,description:"<p>&ldquo;天下大势，合久必分，分久必合。&ldquo;这句话用来描述未来二十年的芯片市场再贴切不过。当前，我们正处在一个关键的历史转折点：从x86独霸天下的&quot;西周&rdquo;，走向多元并立的&quot;春秋战国&quot;时代。而推动这一转变的核心动力，正是AI这个新时代的&quot;天命&rdquo;。</p>",readingTime:4,tags:["芯片产业","AI发展","技术趋势","市场预测"],title:"未来二十年：芯片市场的'春秋战国'与AI应用的黎明时代",url:"/2025/02/future-chip-market-and-ai-dawn/"},{author:null,avatar:null,categories:null,description:"<p>在博客系统迁移过程中，文章的创建时间往往会成为一个容易被忽视却又不得不解决的问题。本文将分享一个从Zola迁移到Hugo过程中，如何通过Git历史信息和Shell脚本来恢复并维护文章时间的实践经验。</p>",readingTime:4,tags:["技术","博客","Shell","Git"],title:"博客迁移中的时间处理：从Git历史到元数据",url:"/2025/02/blog-migration-time-processing/"},{author:null,avatar:null,categories:null,description:"<p>几个月前写了一个 “让 Fish Shell 轻松管理你的tmux环境&quot;，用于保存和恢复 tmux 工作台。但在实际使用中发现了一些问题，主要是在命令捕获和恢复方面存在不足。比如，有些长期运行的命令（如 hugo server）无法被正确保存，而一些特殊的监控命令（如 btm）则以不一致的方式被处理。这篇文章记录了改进过程中遇到的技术难点和解决方案。</p>",readingTime:3,tags:["fish shell","tmux","工作流"],title:"改进 tmuxf：完善 tmux 工作台的保存与恢复",url:"/2025/02/tmuxf-capture-commands/"},{author:null,avatar:null,categories:null,description:"<p>在使用Hugo Dream主题时，发现首页默认开启了分页功能，每页只显示有限数量的文章。虽然分页可以提高页面加载速度，但在文章数量不多的情况下，分页反而影响了用户体验。本文将介绍如何修改Hugo主题，让所有文章显示在首页。</p>",readingTime:2,tags:["hugo","前端开发","定制主题"],title:"如何让Hugo主题的文章列表全部显示在首页",url:"/2025/02/hugo-show-all-posts-in-homepage/"},{author:null,avatar:null,categories:null,description:"<p>在一个平常的工作日，开发团队遇到了一个奇怪的问题：Kubernetes 集群中的某个 Pod 突然无法访问外部域名了。这个问题看似简单，实则涉及到了 Kubernetes DNS、Azure Private DNS 和服务发现等多个知识点。让我们一起来看看如何诊断和解决这个问题。</p>",readingTime:3,tags:["Kubernetes","DNS","Azure","故障排查"],title:"Kubernetes DNS 故障排查：当 Pod 无法访问外部域名",url:"/2025/02/k8s-dns-troubleshooting/"},{author:null,avatar:null,categories:null,description:"<p>想必你也听说了最近Deekseek的爆火🔥新闻。从OpenAI的ChatGPT到Anthropic的Claude，再到国内的kimi、豆包、文心一言、通义千问，AI技术的进步可以说是日新月异。甚至连一向以稳重著称的微软、谷歌这样的科技巨头，也纷纷加入了这场AI竞赛。那么，在这股热潮之下，AI革命的发展趋势是什么样的呢？</p>",readingTime:3,tags:["AI","技术革命","生产力"],title:"从生产力的角度，看AI革命的三个阶段",url:"/2025/01/three-stages-of-ai-revolution/"},{author:null,avatar:null,categories:null,description:"<p>在这个全球互联的时代，电子邮件早已成为我们日常生活中不可或缺的通信工具。然而，当我们发送一封跨国邮件时，这看似简单的过程背后，其实隐藏着复杂的技术机制和多重安全考量。本文将深入剖析国际邮件传输的完整过程，帮助你理解其中的技术原理。</p>",readingTime:4,tags:["邮件","网络","技术原理","安全"],title:"深入理解：国际电子邮件的传输机制与延迟原因",url:"/2025/01/international-email-transmission-and-delay-deep/"},{author:null,avatar:null,categories:null,description:"<p>你是否遇到过这样的情况：发出一封国际邮件后，即使是发给自己的另一个邮箱，也要等待很久才能收到。这种延迟到底是为什么呢？让我们一起来了解下邮件在跨国旅行时都经历了什么。</p>",readingTime:2,tags:["邮件","网络","科普"],title:"为什么国际邮件收发需要很久？",url:"/2025/01/why-international-email-delay-quick/"},{author:null,avatar:null,categories:null,description:"<p>你是否经常需要同时处理多个项目，每次都要重复打开多个终端窗口，输入各种命令来切换目录和启动程序？今天介绍一个简单的工具，让你轻松保存和恢复自己的终端工作环境！</p>",readingTime:2,tags:["效率工具","终端技巧","Fish Shell"],title:"让 Fish Shell 轻松管理你的tmux环境",url:"/2025/01/manage-tmux-by-fish/"},{author:null,avatar:null,categories:null,description:'<h2 id="问题描述">问题描述</h2>',readingTime:2,tags:["git","neovim","编辑器","开发工具","最佳实践"],title:"解决 Git 中文件末尾换行符引起的差异问题",url:"/2025/01/fix-git-newline/"},{author:null,avatar:null,categories:null,description:'<h2 id="分析师">分析师</h2>',readingTime:7,tags:["claude","llm","rag","文档","知识","大模型"],title:"使用Claude大模型阅读文档，成为你的专属分析师",url:"/2025/01/ai-analyser/"},{author:null,avatar:null,categories:null,description:'<h2 id="梦想dream">梦想，dream</h2>',readingTime:2,tags:["introduction","about","blog","vision"],title:"简单介绍一下这个博客",url:"/2025/01/about-this-blog/"},{author:null,avatar:null,categories:null,description:"<p>很多人认为 macOS 的截图功能不如 Windows 的 Snipping Tool 好用，其实不然。macOS 内置了强大的截图工具，从基础截图到高级录屏，从快捷键到图形界面，功能一应俱全。本文将详细介绍如何掌握这些功能。</p>",readingTime:2,tags:["macos","截图"],title:"掌握 macOS 截图的各种技巧",url:"/2024/12/master-macos-screenshot/"},{author:null,avatar:null,categories:null,description:"<p>魔兽争霸3是一款经典的即时战略游戏，虽然主要面向Windows平台，但通过CrossOver这款软件，Mac用户也能够流畅地运行这款游戏。本文将详细介绍如何在Mac上配置并运行原版魔兽争霸3（非重制版）。</p>",readingTime:2,tags:["macos","war3","魔兽争霸","crossover"],title:"让CrossOver支持在Mac上玩魔兽争霸3",url:"/2024/12/play-war3-on-mac/"},{author:null,avatar:null,categories:null,description:`<p>上周我在国内的时候，看淘宝时被一款显示眼镜吸引了。说实话，我对这类产品并不陌生 —— 去年就尝试过一个叫 Goovis 的头罩式设备，但因为太笨重就退掉了。这次店家说可以试用，我就抱着试试看的心态下单了。</p>
<p>没想到这一戴，直接惊艳到我了。</p>`,readingTime:2,tags:["眼镜","显示器","健康"],title:"用眼镜替代屏幕解放我的脖子",url:"/2024/12/replace-display-with-viture-glasses/"},{author:null,avatar:null,categories:null,description:"<p>MacBook电池更换成本不菲，在中国通常需要1000-2000元。尤其是对于计划将来转售设备的用户来说，电池健康状况直接影响二手价值。其实通过合理的充电管理，我们可以显著延长电池寿命。这就是为什么我要向大家介绍 AlDente 这款电池管理工具。</p>",readingTime:2,tags:["macbook","电池保养","aldente"],title:"让MacBook电池更耐用",url:"/2024/12/prolong-macbook-battery-life/"},{author:null,avatar:null,categories:null,description:"<p>前段时间我入手了一副支持 3D 视频观看的智能眼镜。它支持 SBS（左右分屏）格式的视频播放，但市面上的 3D 视频资源大多是 HSBS（半宽左右分屏）格式。我原本用 Bino 这款老牌 3D 播放器，但它是为 Intel 芯片开发的，在我的 M1 Mac 上经常出现卡顿。</p>",readingTime:2,tags:["macos","3d视频","ffplay"],title:"在 Mac 上用 ffplay 播放 3D 视频",url:"/2024/12/play-3d-video/"},{author:null,avatar:null,categories:null,description:"<p>今天遇到了一个让人困惑的情况：我的MacBook Air突然不能继续为外接显示器供图了，但内置屏幕还在工作。这种情况之前也发生过，有时候能外接显示，有时候就完全不行，偏偏期间我根本没有改动过任何设置。</p>",readingTime:2,tags:["macos","显示器","供电"],title:"点亮 MacBook Air 的外接显示器",url:"/2024/12/power-on-macbook-external-display/"},{author:null,avatar:null,categories:null,description:`<p>在MacOS中，会有一个输入法默认无法删除，例如ABC，这里删除按钮是灰色的。</p>
