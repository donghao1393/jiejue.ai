  #     icon: mail-outline
  #     title: Email
  #   wechat:
  #     href: ""
  #     target: _blank
  #     icon: logo-wechat
  #     title: WeChat
  # advanced:
  #   customCSS:
  #     - css/custom.css
  #   customJS: []
  experimental:
    jsDate: true
    jsDateFormat: yyyy年MM月dd日 HH:mm
  # 添加不蒜子计数
  busuanzi:
    enable: true
    # 是否开启全站独立访客数
    site_uv: true
    # 全站独立访客数前的图标或提示语
    site_uv_pre: <i class="fa fa-user"></i>
    # 全站独立访客数后的图标或提示语
    site_uv_post: ""
    # 是否开启全站浏览量
    site_pv: true
    # 全站浏览量前的图标或提示语
    site_pv_pre: <i class="fa fa-eye"></i>
    # 全站浏览量后的图标或提示语
    site_pv_post: ""
    # 是否开启单页浏览量
    page_pv: true
    # 单页浏览量前的图标或提示语
    page_pv_pre: <i class="far fa-eye fa-fw"></i>
    # 单页浏览量后的图标或提示语
    page_pv_post: ""
  # Twikoo评论系统
  twikoo:
    enabled: true
    envID: https://6dhzwvtyqz753zhpkrvnnydhlm0vubmy.lambda-url.ap-east-1.on.aws/
    region: ap-east-1
    lang: zh-CN
permalinks:
  posts: /:year/:month/:slug/
  tags: /:slug/
# Markup 配置
markup:
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
            - - \[
              - \]
            - - $$
              - $$
          inline:
            - - \(
              - \)
            - - $
              - $

