name: Auto Translate and Deploy

on:
  push:
    branches: [ main ]
    paths: 
      - 'content/**/*.md'
      - '!content/**/*.ru.md'  # 不触发俄语文件的翻译
      - '!content/**/*.en.md'  # 不触发英语文件的翻译
  workflow_dispatch:  # 允许手动触发

jobs:
  translate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm init -y
          npm install axios fs-extra front-matter glob

      - name: Auto translate
        env:
          DEEPL_API_KEY: ${{ secrets.DEEPL_API_KEY }}
        run: node .github/scripts/translate.js

      - name: Commit translations
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add content/**/*.ru.md
          if git diff --staged --quiet; then
            echo "No translations to commit"
          else
            git commit -m "Auto translate: Add Russian translations [skip ci]"
            git push
          fi

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build
        run: hugo --minify

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
